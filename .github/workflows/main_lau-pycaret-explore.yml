name: Build and deploy Python app to Azure Web App - lau-pycaret-explore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

     # - name: Resolve issue on libgomp1
        #run: sudo apt-get update && apt-get install -y libgomp1
        #https://www.dominodatalab.com/blog/pycaret-2-2-efficient-pipelines-for-model-development
    #    run: |
          #sudo apt-get purge python-numpy -y 
          #sudo apt-get autoremove --purge python-numpy -y 
          #sudo pip3 uninstall numpy -y 
          #sudo pip3 install numpy==1.17 
          #sudo pip3 install pycaret==2.2.2
          #sudo pip3 install shap==0.36.0
        #run: sudo apt-get install libgomp1

      - name: Install dependencies
        run: pip install -r requirements.txt
        

        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'lau-pycaret-explore'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_110C2BD74B5F48DFA874A21C397A075A }}
